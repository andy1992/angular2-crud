
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form (submit)="register()">
            <div class="form-group text-center">
                <h2>Please Sign Up</h2>    
            </div>

            <div class="form-group">
                <input type="email" class="form-control form-input" placeholder="Email address" name="email" [(ngModel)]="email" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control form-input" placeholder="Password" name="password" [(ngModel)]="password" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control form-input" placeholder="Password Confirmation" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" />
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage && errorMessage != ''">
                {{errorMessage}}
            </div>

            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            <a [routerLink]="['/login']" class="btn btn-default btn-block">Back</a>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
