
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form (submit)="login()">
            <div class="form-group text-center">
                <h2>Please Sign In</h2>    
            </div>

            <div class="form-group">
                <input type="email" class="form-control form-input" placeholder="Email address" name="email" [(ngModel)]="email" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control form-input" placeholder="Password" name="password" [(ngModel)]="password" />
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage && errorMessage != ''">
                {{errorMessage}}
            </div>

            <div class="alert alert-success" *ngIf="successMessage && successMessage != ''">
                {{successMessage}}
            </div>

            <div class="form-group">
                Don't have an account yet? Sign up <a [routerLink]="['/register']">here</a>.
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
