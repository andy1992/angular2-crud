<div class="panel panel-default">
  <div class="panel-heading">Add New Product</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="addProduct()">
        <div class="form-group">
            <label for="emp_name" class="col-sm-2 control-label">Product Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control"  [(ngModel)]="model.product_name" name="product_name">
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
            <textarea class="form-control" [(ngModel)]="model.description" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-9">
            <input type="number" class="form-control"  [(ngModel)]="model.price" name="price">
            </div>
        </div>
        <div class="form-group">
            <label for="salary" class="col-sm-2 control-label">Stock</label>
            <div class="col-sm-9">
            <input type="text" class="form-control"  [(ngModel)]="model.quantity" name="quantity">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Submit</button>
            <a  class="btn btn-info" (click)="back()">Cancel</a>
            </div>
        </div>
    </form>
  </div>
</div>
