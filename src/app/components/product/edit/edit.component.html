<div class="panel panel-default" *ngIf=productObject>
  <div class="panel-heading">Edit Product - {{productObject.product_name}}</div>
  <div class="panel-body">
    <form class="form-horizontal" method="PUT" (submit)="editProduct()">
        <div class="form-group">
            <label for="emp_name" class="col-sm-2 control-label">Product Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control"  [(ngModel)]="productName" value="{{productObject.product_name}}" name="productName">
                <span *ngIf="productNameError != ''" style="color:red;">{{productNameError}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
                <textarea class="form-control" [(ngModel)]="description" value="{{productObject.description}}" name="description"></textarea>
                <span *ngIf="descriptionError != ''" style="color:red;">{{descriptionError}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" value="{{productObject.price}}"  [(ngModel)]="price" name="price">
                <span *ngIf="priceError != ''" style="color:red;">{{priceError}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="salary" class="col-sm-2 control-label">Stock</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" value="{{productObject.quantity}}" [(ngModel)]="quantity" name="quantity">
                <span *ngIf="quantityError != ''" style="color:red;">{{quantityError}}</span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Submit</button>
            <a  class="btn btn-info" (click)="back()">Cancel</a>
            </div>
        </div>
    </form>
  </div>
</div>
